<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📄 AI-Powered PDF Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>📄 Upload Your PDF</h3>
            <form id="upload-form" method="POST" enctype="multipart/form-data">
                <input type="file" name="pdf_file" accept=".pdf" required id="file-input"/>
                <button type="submit" id="upload-btn">Upload PDF</button>
            </form>

            <div id="file-info" class="file-info">
                <p><strong>Selected file:</strong> <span id="file-name">None</span></p>
                <div id="processing" class="hidden">
                    <p>⏳ Processing your file. Please wait...</p>
                </div>
                <div id="upload-status" class="upload-status hidden">
                    <p>✅ PDF Uploaded and Processed Successfully!</p>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h1>📄 AI-Powered PDF Chatbot</h1>
            <p>Upload a PDF and ask questions about its content. Get quick and accurate answers using AI.</p>

            <!-- Chat Section -->
            <div class="chat-section">
                <h3>💬 Chat with your PDF</h3>
                <div id="chat-container" class="chat-container">
                    <!-- Chat history will appear here -->
                </div>

                <div class="input-container">
                    <input type="text" id="query-input" placeholder="Enter your query about the PDF" />
                    <button id="get-answer-btn">Get Answer</button>
                </div>

                <!-- Loading Spinner for Chatbot Processing -->
                <div id="loading" class="loading hidden">
                    <span>Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
